<!DOCTYPE html>
<html lang="es">
<head>

    <title>Productos</title>
</head>
<header>
    <div class="logo">
        <a href="index.html">
            <h1>Mochi Pops</h1>
        </a>  
        </div>
    <ul>
        <li>Gestion</li>
        <li>Productos</li>
    </ul>
    <div id="user">
        <a href="" target="_blank">
            <i class="fa-solid fa-cart-shopping"></i>
        </a>
        <a href="html/iniciar_sesion.html" target="_blank">
            <i class="fa-regular fa-user"></i>
        </a>
    </div>
</header>
<body>
    <form action="" class="container">
        <div class="reg_productos">
            <h1>Registrar Productos</h1>
            <div class="prod_input">
                <label for="">Código</label>
                <input type="number" placeholder="Codigo" required>
            </div>
            <div class="prod_input">
                <label for="" class="input_produc">Nombre del Producto</label>
                <input type="text" placeholder="Nombre Producto" required>
            </div>
            <div class="prod_input">
                <label for="">Fecha de Vencimiento</label>
                <input type="date" placeholder="Fecha de Vencimiento" required>
            </div>
            <div class="prod_input">
                <label for="">Precio</label>
                <input type="number" placeholder="Precio" required>
            </div>
            <div class="prod_input">
                <label for="">Stock</label>
                <input type="number" placeholder="Stock" required>
            </div>
            <div class="prod_input-descrip">
                <label for="" class="descrip">Descripción</label>
                <input type="text" placeholder="Descripción" required>
            </div>
            <button type="submit" class="btn">Registrar</button>
        </div>
    </form>
</body>
<script src="https://kit.fontawesome.com/fa7be817bf.js" crossorigin="anonymous"></script>
